<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="firstpage.css">

</head>
<body>
    <div class="container jumbotron">
        <h1 class="text-center" style="color:rgb(58, 19, 3)" >Welcome To Our Website</h1>
        <h2 class="text-center" style="color:rgb(126, 41, 8)">Easily Manage Your Daily Work</h2><br>
 
        <input type="text" id="personName" placeholder="Enter Your Name">
        <button type="submit" class="btn btn-primary btn-center" id="addName" onclick="addName()">SUBMIT</button>
        <h5 style="font-weight:20px; color:rgb(126, 41, 8); margin-top:100px; margin-left: 450px;">Created By Soumyajit Das</h5>

    </div>
    <script>
        function addName()
        {
            var name = document.getElementById("personName").value;
            if(name === '')
            {
                alert("Name Should Not Be Empty!");
                window.location.href="index.html";
            }
            else{
                localStorage.setItem("myName", name);
                document.getElementById("personName").value='';
                window.location.href="todo.html";

            }
        }
    </script>
</body>
</html>
